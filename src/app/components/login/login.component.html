<div class="container">
  <div class="panel panel-default login-panel" id="loginDiv">
     <div class="panel-heading text-center">
        <img src="images/TimeSlice-Logo-WithText.svg" alt="TimeSlice-logo">
     </div>
     <div class="panel-body">
        <form class='loginForm' action="preferences.html">
           <div>
              <label>Email Address</label>
           </div>
           <div>
              <input type="email" id="email" class="email"  name="email"  required>
           </div>
           <div><br/>
              <label>Password</label>
           </div>
           <div>
              <input type="password" id="password" class="password" name="password" required>
           </div>
           <br/>
           <div class="text-center">
              <button type="submit" id='signIn'class="btn btn-primary btn-primary-orange">Sign In</button>
           </div>
        </form>
     </div>
  </div>
</div>
